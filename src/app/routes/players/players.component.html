<div class="container">
  <h2>
    <strong>Players</strong>
  </h2>
  <p class="pb-3">Here, you can view and edit a list of players in this chronicle.</p>
  <div class="row p-3">

    <table class="table table-hover table-sm table-bordered">
      <thead class="white-text stylish-color">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of game.players" (click)="editPlayer(player)" class="playerEntry">
          <th scope="row">{{ player.id | uppercase }}</th>
          <td>{{player.name}}</td>
          <td>{{player.email}}</td>
          <td>{{ player.isActive ? 'Y':'N'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
